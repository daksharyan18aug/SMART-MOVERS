<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Movers</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Overall Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f4f4f4, #e3f2fd);
            color: #333;
        }

        /* HEADER STYLING */
        header {
            background: linear-gradient(to right, #0056b3, #003f7f);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid #ff5722;
            position: relative;
            border-radius: 0 0 10px 10px;
        }

        /* Smart Movers Logo */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            padding: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.1);
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            background: #ff5722;
            transform: scale(1.1);
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }

        /* SIGN-UP FORM STYLING */
        #signup {
            background: white;
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            text-align: center;
        }

        #signup h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f8f9fa;
            color: #333;
            transition: border 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #ff5722;
            background-color: #ffffff;
        }

        button {
            background: #ff5722;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        p {
            margin-top: 10px;
            color: #333;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.2s;
        }

        p a:hover {
            color: #ff5722;
            text-decoration: underline;
            transform: scale(1.1);
        }

        /* FOOTER STYLING */
        footer {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-weight: bold;
            border-top: 3px solid #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Movers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="validateLogin().html">Login</a></li>
                <li><a href="companies.html">Browse Companies</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <h2>Create Your Account</h2>
            <form onsubmit="return validateSignup()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="validateLogin().html">Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Smart Movers. All rights reserved.</p>
    </footer>
</body>
</html>
