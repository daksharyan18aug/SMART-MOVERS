<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Move - Smart Movers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e3f2fd, #f4f4f4);
            color: #333;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #003f7f;
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff5722;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #e64a19;
        }
        footer {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Your Move</h1>
    </header>
    <div class="container">
        <h2>Fill in your details</h2>
        <form id="bookingForm">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" required>
            
            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" name="dropoff" required>
            
            <label for="service">Select Service Type:</label>
            <select id="service" name="service" required>
                <option value="home-relocation">Home Relocation</option>
                <option value="office-shifting">Office Shifting</option>
                <option value="vehicle-transport">Vehicle Transport</option>
                <option value="warehousing">Warehousing</option>
            </select>
            
            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" rows="4" placeholder="Any special requests or instructions..."></textarea>
            
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Smart Movers. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
        
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                pickup: document.getElementById('pickup').value,
                dropoff: document.getElementById('dropoff').value,
                service: document.getElementById('service').value,
                details: document.getElementById('details').value
            };
        
            fetch('http://localhost:3000/api/bookings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Booking confirmed!');
                    document.getElementById('bookingForm').reset();
                } else {
                    alert('Failed to submit booking.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong.');
            });
        });
        </script>
        
</body>
</html>
